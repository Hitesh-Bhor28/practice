<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div class="bg-danger text-white p-3 d-flex justify-content-between align-items-center">
        <h4 class="m-0">Zomato</h4>
        <div>
            <a href="#" class="text-white text-decoration-none me-3">Login</a>
            <a href="#" class="text-white text-decoration-none">Sign Up</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="position-relative bg-dark text-white text-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836"
            class="w-100 opacity-50" height="400">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1>Discover the best food</h1>
            <p>Order food from your favorite restaurants</p>
            <input type="text" class="form-control w-75 mx-auto" placeholder="Search for restaurant...">
        </div>
    </div>

    <!-- Popular Categories -->
    <div class="container my-5">
        <h3 class="text-center mb-4">Popular Categories</h3>

        <div class="row">
            <div class="col-md-4">
                <div class="border rounded overflow-hidden">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_208,h_208,c_fit/FOOD_CATALOG/IMAGES/CMS/2025/11/20/f3b36538-66d6-4d73-811c-76cc3b166465_a46ed1b4-1393-484c-830a-2038f6b4e8da.jpeg"
                        class="w-100" height="200">
                    <div class="p-3">
                        <h5>Pizza</h5>
                        <p class="text-muted">20 Places</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="border rounded overflow-hidden">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_208,h_208,c_fit/FOOD_CATALOG/IMAGES/CMS/2025/11/10/0511ac42-0107-4c75-9fe1-9c343bf1ef86_21da44c0-8c4d-4ac2-bf6a-3e55e705b7d8.png"
                        class="w-100" height="200">
                    <div class="p-3">
                        <h5>Burger</h5>
                        <p class="text-muted">15 Places</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="border rounded overflow-hidden">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_208,h_208,c_fit/FOOD_CATALOG/IMAGES/CMS/2025/10/31/fc381286-37b2-4c85-a9e8-c9e9415ddb41_17981d47-75d6-43cf-a1a8-c5c71a22ff7d.jpg"
                        class="w-100" height="200">
                    <div class="p-3">
                        <h5>Healthy</h5>
                        <p class="text-muted">10 Places</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-3">
        <p class="m-0">&copy; Zomato | Made with Bootstrap</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
